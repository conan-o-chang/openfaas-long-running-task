version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  python3-flask-long-running:
    lang: python3-flask
    handler: ./python3-flask-long-running
    image: python3-flask-long-running:latest
    environment:
        RAW_BODY: "true"
        read_timeout: 600s
        write_timeout: 600s
